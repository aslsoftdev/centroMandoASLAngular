<!-- src/app/pages/tipos-proveedores/tipo-proveedor-form/tipo-proveedor-form.component.html -->
<div class="row mt-2">
  <div class="col-sm-12">
    <div class="card shadow-sm border-0">

      <!-- Header -->
      <div class="card-header pb-2 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          {{ esEdicion ? 'Editar Tipo de Proveedor' : 'Nuevo Tipo de Proveedor' }}
        </h5>
        <button class="btn btn-secondary" (click)="guardar()">
          <i class="ti ti-device-floppy me-2"></i> Guardar
        </button>
      </div>

      <!-- Loader -->
      <div *ngIf="cargando" class="loader-overlay">
        <img src="assets/images/loading.gif" alt="Cargando..." class="loader-img" />
      </div>

      <!-- Body -->
      <div class="card-body pt-3">
        <form [formGroup]="form" novalidate>
          <div class="row g-3">
            <div class="col-md-8">
              <app-form-field
                [control]="form.get('nombre_tipo')"
                label="Nombre del tipo"
                errorText="El nombre es obligatorio."
              >
                <input
                  type="text"
                  class="form-control"
                  formControlName="nombre_tipo"
                  [ngClass]="{
                    'is-invalid': form.get('nombre_tipo')?.invalid && form.get('nombre_tipo')?.touched
                  }"
                />
              </app-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
