<!-- src/app/pages/gastos/gasto-form.component.html -->
<div class="row mt-2">
  <div class="col-sm-12">
    <div class="card shadow-sm border-0">

      <!-- Header -->
      <div class="card-header pb-2 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          {{ esEdicion ? 'Editar Gasto' : 'Nuevo Gasto' }}
        </h5>
        <button class="btn btn-secondary" (click)="guardar()">
          <i class="ti ti-device-floppy me-2"></i> Guardar
        </button>
      </div>

      <!-- Loader -->
      <div *ngIf="cargando" class="loader-overlay">
        <img src="assets/images/loading.gif" alt="Cargando..." class="loader-img" />
      </div>

      <!-- Body -->
      <div class="card-body pt-3">
        <form [formGroup]="form" novalidate>
          <div class="row g-3">

            <!-- Tipo de Gasto -->
            <div class="col-md-4">
              <app-form-field [control]="form.get('tipo_gasto')" label="Tipo de gasto"
                errorText="El tipo es obligatorio.">
                <select class="form-select" formControlName="tipo_gasto"
                  [ngClass]="{ 'is-invalid': form.get('tipo_gasto')?.invalid && form.get('tipo_gasto')?.touched }">
                  <option [ngValue]="null">Seleccione tipo</option>
                  <option *ngFor="let t of tiposGasto" [ngValue]="t.id_tipo">
                    {{ t.nombre_tipo }}
                  </option>
                </select>
              </app-form-field>
            </div>

            <!-- Proveedor -->
            <div class="col-md-4">
              <app-form-field [control]="form.get('proveedor')" label="Proveedor">
                <select class="form-select" formControlName="proveedor">
                  <option [ngValue]="0">Sin proveedor</option>
                  <option *ngFor="let p of proveedores" [ngValue]="p.id_proveedor">
                    {{ p.nombre_proveedor }}
                  </option>
                </select>
              </app-form-field>
            </div>

            <!-- Método de Pago -->
            <div class="col-md-4">
              <app-form-field [control]="form.get('metodo_pago')" label="Método de pago"
                errorText="El método es obligatorio.">
                <select class="form-select" formControlName="metodo_pago"
                  [ngClass]="{ 'is-invalid': form.get('metodo_pago')?.invalid && form.get('metodo_pago')?.touched }">
                  <option [ngValue]="null">Seleccione método</option>
                  <option *ngFor="let m of metodosPago" [ngValue]="m.id_metodo_pago">
                    {{ m.nombre_metodo }}
                  </option>
                </select>
              </app-form-field>
            </div>

            <!-- Cuenta -->
            <div class="col-md-6">
              <app-form-field [control]="form.get('cuenta')" label="Cuenta">
                <select class="form-select" formControlName="cuenta">
                  <option [ngValue]="null">Seleccione cuenta</option>
                  <option *ngFor="let c of cuentas" [ngValue]="c.id_cuenta">
                    {{ c.nombre_cuenta }} — Saldo: {{ c.saldo | currency }}
                  </option>
                </select>
              </app-form-field>
            </div>

            <!-- Importe -->
            <div class="col-md-6">
              <div class="form-floating">
                <app-input-money formControlName="importe" id="importeInput" placeholder="0.00">
                </app-input-money>
                <label for="importeInput">Importe</label>
              </div>
              <div class="invalid-feedback" *ngIf="form.get('importe')?.invalid && form.get('importe')?.touched">
                El importe es obligatorio.
              </div>
            </div>


            <!-- Descripción y Fecha de Gasto -->
            <div class="col-md-12">
              <div class="row g-3">

                <!-- Descripción (50%) -->
                <div class="col-md-6">
                  <app-form-field [control]="form.get('descripcion')" label="Descripción"
                    errorText="La descripción es obligatoria.">
                    <textarea rows="2" class="form-control" formControlName="descripcion">
        </textarea>
                  </app-form-field>
                </div>

                <!-- Fecha de Gasto (50%) -->
                <div class="col-md-6">
                  <app-form-field [control]="form.get('fecha_gasto')" label="Fecha de gasto"
                    errorText="La fecha es obligatoria.">
                    <input type="datetime-local" class="form-control" formControlName="fecha_gasto"
                      [ngClass]="{ 'is-invalid': form.get('fecha_gasto')?.invalid && form.get('fecha_gasto')?.touched }" />
                  </app-form-field>
                </div>

              </div>
            </div>


            <!-- Facturable -->
            <div class="col-md-6 d-flex align-items-center">
              <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="facturableSwitch"
                  [checked]="form.get('facturable')?.value === 1" (change)="toggleSwitch('facturable', $event)" />
                <label class="form-check-label" for="facturableSwitch">Facturable</label>
              </div>
            </div>

            <!-- Facturado -->
            <div class="col-md-6 d-flex align-items-center">
              <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="facturadoSwitch"
                  [checked]="form.get('facturado')?.value === 1" (change)="toggleSwitch('facturado', $event)" />
                <label class="form-check-label" for="facturadoSwitch">Facturado</label>
              </div>
            </div>


            <!-- Comentarios -->
            <div class="col-md-12">
              <app-form-field [control]="form.get('comentarios')" label="Comentarios">
                <textarea rows="2" class="form-control" formControlName="comentarios"></textarea>
              </app-form-field>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
