<div class="row mt-2">
  <div class="col-sm-12">
    <div class="card shadow-sm border-0">
      <!-- Encabezado -->
      <div class="card-header pb-2 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Clientes</h5>
        <a routerLink="/clientes/nuevo" class="btn btn-sm btn-primary">
          <i class="ti ti-plus me-1"></i> Agregar cliente
        </a>
      </div>

      <!-- Cuerpo -->
      <div class="card-body pt-2">
        <!-- üîç Filtros -->
        <div class="row mb-3">
          <div class="col-md-4">
            <div class="form-check form-switch ms-1">
              <input
                class="form-check-input"
                type="checkbox"
                id="switchSoloActivos"
                [(ngModel)]="verInactivos"
                (change)="obtenerClientes()" />
              <label class="form-check-label" for="switchSoloActivos">
                {{ verInactivos ? 'Mostrar activos y archivados' : 'Mostrar s√≥lo activos' }}
              </label>
            </div>
          </div>

          <div class="col-md-4">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar cliente o comentario..."
                [(ngModel)]="buscador"
                (keyup.enter)="filtrar()" />
              <button class="btn btn-outline-secondary" type="button" (click)="filtrar()">
                <i class="ti ti-search"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- ‚è≥ SHIMMER -->
        <div *ngIf="cargando" class="shimmer-container">
          <div *ngFor="let _ of [1,2,3,4]" class="placeholder-row shimmer">
            <div *ngFor="let __ of [1,2,3,4,5,6,7]" class="placeholder-col"></div>
          </div>
        </div>

        <!-- ‚úÖ TABLA -->
        <div class="table-responsive" *ngIf="!cargando">
          <table class="table table-hover bg-white">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Tipo</th>
                <th>Nombre</th>
                <th>Comentarios</th>
                <th>Estado</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of filtrados">
                <td>{{ c.id_cliente }}</td>
                <td>{{ c.nombre_tipo }}</td>
                <td>{{ c.nombre_cliente }}</td>
                <td>{{ c.comentarios }}</td>
                <td [innerHTML]="c.nombre_estado | estadoBadge"></td>
                <td class="text-center">
                  <a class="btn btn-link-primary"
                     [routerLink]="['/clientes/editar', c.id_cliente]"
                     title="Editar">
                    <i class="ti ti-pencil"></i>
                  </a>
                  <button class="btn btn-link-danger"
                          (click)="cambiarEstado(c)"
                          [title]="c.estado_actual === 2 ? 'Archivar' : 'Activar'">
                    <i [class]="c.estado_actual === 2 ? 'ti ti-archive' : 'ti ti-power'"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="filtrados.length === 0">
                <td colspan="6" class="text-center text-muted">
                  No hay clientes disponibles.
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
