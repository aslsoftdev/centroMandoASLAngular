<!-- src/app/pages/clientes/cliente-form/cliente-form.component.html -->
<div class="row mt-2">
  <div class="col-sm-12">
    <div class="card shadow-sm border-0">

      <!-- Header -->
      <div class="card-header pb-2 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          {{ esEdicion ? 'Editar Cliente' : 'Nuevo Cliente' }}
        </h5>
        <button class="btn btn-secondary" (click)="guardar()">
          <i class="ti ti-device-floppy me-2"></i> Guardar
        </button>
      </div>

      <!-- Loader Overlay -->
      <div *ngIf="cargando" class="loader-overlay">
        <img src="assets/images/loading.gif" alt="Cargando..." class="loader-img" />
      </div>

      <!-- Body -->
      <div class="card-body pt-3">
        <form [formGroup]="form" novalidate>
          <div class="row g-3">

            <!-- Tipo de Cliente -->
            <div class="col-md-4">
              <app-form-field [control]="form.get('tipo_cliente')" label="Tipo de cliente"
                errorText="El tipo es obligatorio.">
                <select class="form-select" formControlName="tipo_cliente" [ngClass]="{
                    'is-invalid':
                      form.get('tipo_cliente')?.invalid &&
                      form.get('tipo_cliente')?.touched
                  }">
                  <option [ngValue]="null">Seleccione tipo</option>
                  <option *ngFor="let t of tiposCliente" [ngValue]="t.id_tipo_cliente">
                    {{ t.nombre_tipo }}
                  </option>
                </select>
              </app-form-field>
            </div>

            <!-- Nombre del Cliente -->
            <div class="col-md-8">
              <app-form-field [control]="form.get('nombre_cliente')" label="Nombre del cliente"
                errorText="El nombre es obligatorio.">
                <input type="text" class="form-control" formControlName="nombre_cliente" [ngClass]="{
                    'is-invalid':
                      form.get('nombre_cliente')?.invalid &&
                      form.get('nombre_cliente')?.touched
                  }" />
              </app-form-field>
            </div>

            <!-- Comentarios (opcional) -->
            <div class="col-md-12">
              <app-form-field [control]="form.get('comentarios')" label="Comentarios (opcional)" errorText="">
                <input type="text" class="form-control" formControlName="comentarios" />
              </app-form-field>
            </div>

            <!-- Teléfonos y domicilios si ya se guardó -->
            <app-telefonos *ngIf="mostrarExtras" [tabla]="4" [claveTabla]="idCliente"></app-telefonos>
            <app-domicilios *ngIf="mostrarExtras" [tabla]="4" [claveTabla]="idCliente"></app-domicilios>
            <app-datos-fiscales *ngIf="mostrarExtras" [tabla]="4" [claveTabla]="idCliente"></app-datos-fiscales>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
