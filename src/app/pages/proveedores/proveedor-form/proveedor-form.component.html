<!-- src/app/pages/proveedores/proveedor-form.component.html -->
<div class="row mt-2">
  <div class="col-sm-12">
    <div class="card shadow-sm border-0">

      <!-- Header -->
      <div class="card-header pb-2 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          {{ esEdicion ? 'Editar Proveedor' : 'Nuevo Proveedor' }}
        </h5>
        <button class="btn btn-secondary" (click)="guardar()">
          <i class="ti ti-device-floppy me-2"></i> Guardar
        </button>
      </div>

      <!-- Loader -->
      <div *ngIf="cargando" class="loader-overlay">
        <img src="assets/images/loading.gif" alt="Cargando..." class="loader-img" />
      </div>

      <!-- Body -->
      <div class="card-body pt-3">
        <form [formGroup]="form" novalidate>
          <div class="row g-3">
            <!-- Nombre -->
            <div class="col-md-8">
              <app-form-field
                [control]="form.get('nombre_proveedor')"
                label="Nombre del proveedor"
                errorText="El nombre es obligatorio."
              >
                <input
                  type="text"
                  class="form-control"
                  formControlName="nombre_proveedor"
                  [ngClass]="{
                    'is-invalid': form.get('nombre_proveedor')?.invalid && form.get('nombre_proveedor')?.touched
                  }"
                />
              </app-form-field>
            </div>

            <!-- Tipo -->
            <div class="col-md-4">
              <app-form-field
                [control]="form.get('tipo_proveedor')"
                label="Tipo de proveedor"
                errorText="El tipo es obligatorio."
              >
                <select
                  class="form-select"
                  formControlName="tipo_proveedor"
                  [ngClass]="{
                    'is-invalid': form.get('tipo_proveedor')?.invalid && form.get('tipo_proveedor')?.touched
                  }"
                >
                  <option [ngValue]="null">Seleccione tipo</option>
                  <option *ngFor="let t of tipos" [ngValue]="t.id_tipo_proveedor">
                    {{ t.nombre_tipo }}
                  </option>
                </select>
              </app-form-field>
            </div>

            <!-- Extras: TelÃ©fonos y domicilios -->
            <app-telefonos *ngIf="mostrarExtras" [tabla]="3" [claveTabla]="idProveedor"></app-telefonos>
            <app-domicilios *ngIf="mostrarExtras" [tabla]="3" [claveTabla]="idProveedor"></app-domicilios>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
