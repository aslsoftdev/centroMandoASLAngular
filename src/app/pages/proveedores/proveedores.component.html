<div class="row mt-2">
  <div class="col-sm-12">
    <div class="card shadow-sm border-0">
      <div class="card-header pb-2 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Proveedores</h5>
        <a routerLink="/proveedores/nuevo" class="btn btn-sm btn-primary">
          <i class="ti ti-plus me-1"></i> Agregar proveedor
        </a>
      </div>

      <div class="card-body pt-2">
        <!-- Filtros -->
        <div class="row mb-3">
          <div class="col-md-4">
            <div class="form-check form-switch ms-1">
              <input
                class="form-check-input"
                type="checkbox"
                id="switchSoloActivos"
                [(ngModel)]="soloActivos"
                (change)="obtenerProveedores()" />
              <label class="form-check-label" for="switchSoloActivos">
                {{ soloActivos ? 'Mostrar s√≥lo activos' : 'Mostrar activos y archivados' }}
              </label>
            </div>
          </div>

          <div class="col-md-4">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar proveedor..."
                [(ngModel)]="busqueda"
                (keyup.enter)="onBuscar()" />
              <button class="btn btn-outline-secondary" type="button" (click)="onBuscar()">
                <i class="ti ti-search"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- SHIMMER -->
        <div *ngIf="cargando" class="shimmer-container">
          <div *ngFor="let _ of [1,2,3,4]" class="placeholder-row shimmer">
            <div *ngFor="let __ of [1,2,3,4]" class="placeholder-col"></div>
          </div>
        </div>

        <!-- TABLA -->
        <div class="table-responsive" *ngIf="!cargando">
          <table class="table table-hover bg-white">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Tipo</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of filtrados">
                <td>{{ p.id_proveedor }}</td>
                <td>{{ p.nombre_tipo }}</td>
                <td>{{ p.nombre_proveedor }}</td>
                <td [innerHTML]="p.nombre_estado | estadoBadge"></td>
                <td class="text-center">
                  <a class="btn btn-link-primary"
                     [routerLink]="['/proveedores/editar', p.id_proveedor]"
                     title="Editar">
                    <i class="ti ti-pencil"></i>
                  </a>
                  <button class="btn btn-link-danger"
                          (click)="cambiarEstado(p)"
                          [title]="p.estado_actual === 2 ? 'Archivar' : 'Activar'">
                    <i [class]="p.estado_actual === 2 ? 'ti ti-archive' : 'ti ti-power'"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="filtrados.length === 0">
                <td colspan="5" class="text-center text-muted">No hay proveedores disponibles.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
